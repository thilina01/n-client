<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title><%= htmlWebpackPlugin.options.title %></title>

<meta name="description" 	content="<%= htmlWebpackPlugin.options.metadata.description %>">

<% if (webpackConfig.htmlElements.headTags) { %>
<!-- Configured Head Tags  -->
<%= webpackConfig.htmlElements.headTags %> <% } %>

<!-- base url
<base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>"> -->
<base href=""> -->

<!-- primeng styles -->
<link rel="stylesheet" type="text/css" href="assets/primeng/resources/themes/darkness/theme.css" />
<link rel="stylesheet" type="text/css" href="assets/primeng/resources/primeng.min.css" />

<!-- w3 styles
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 -->
</head>

<body>
	<app> </app>

	<div id="preloader">
		<div></div>
	</div>

	<% if (htmlWebpackPlugin.options.metadata.isDevServer &&
	htmlWebpackPlugin.options.metadata.HMR !== true) { %>
	<!-- Webpack Dev Server reload -->
	<script src="/webpack-dev-server.js"></script>
	<% } %>

	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
		rel='stylesheet' type='text/css'>
</body>
</html>
